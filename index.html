<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>간단한 웹페이지</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #ffe9f3);
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2c2c54;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 48px 56px;
      max-width: 540px;
      text-align: center;
    }

    h1 {
      margin-bottom: 16px;
      font-size: 2.25rem;
    }

    p {
      margin-top: 0;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .button {
      display: inline-block;
      margin-top: 28px;
      padding: 12px 28px;
      border-radius: 999px;
      background-color: #4c6ef5;
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover,
    .button:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 24px rgba(76, 110, 245, 0.35);
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>안녕하세요! 👋</h1>
    <p>
      이 페이지는 간단한 웹페이지 예시입니다. HTML과 CSS만으로도 충분히 멋지고 깔끔한 디자인을 만들 수 있다는 걸 보여주고 싶었어요.
    </p>
    <p>
      아래 버튼을 눌러 웹 개발을 시작해 보세요!
    </p>
    <a class="button" href="https://developer.mozilla.org/ko/" target="_blank" rel="noreferrer">
      웹 개발 배우기
    </a>
  </main>
</body>
</html>
